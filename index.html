<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-day</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/542ea1a396.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="app">
    <div class="header">
      <h1 class="title">To-day</h1>
    </div>  

    <!-- insert to-do input -->
    <input type="text" class="insert-todo" placeholder="Add a task" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Add a task'" />
    <!-- todo-list -->
    <ul class="todo-list">
        <!-- todos dinamycally generated with Javascript -->
    </ul>

    <!-- end -->
  </div>

  <script src="app.js"></script>
</body>
</html>
